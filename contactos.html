<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contactos-Le Croissant</title>
  <link rel="stylesheet"
            href="style.css">
</head>
<body>
  <footer>
    <h1><span class="icono"> 🕽 </span>CONTACTOS<span class="icono"> 🕻 </span></h1>
    <div class="contacto-info">
      <div class="info-texto">
        <p><span class="icono">📍</span>Roca y Chile - Plottier</p>
        <p><span class="icono"> 🕿 </span> + 123 456 7890 </p>
        <div class="redes"><a href="https://www.facebook.com/lecroissantplottier/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="50" height="50" alt="Facebook"></a> <br/>
                            <a href="https://www.instagram.com/lecroissant.plottier/?hl=es-la"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="50" height="50" alt="Instagram"></a>
        </div>
      </div>
    </div>
  </footer>
    <h4>/Comparta su opinión con nosotros/</h4>
  <main>
      <form class="formulario">
        <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" > <br/>
            <br/>
        <label for="email">Email:</label>
          <input type="email" id="email" name="email" > <br/>
            <br/>
        <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows=""4></textarea> <br/>
          <br/>
        <input type="submit" value="Enviar"> 
          <div id="mensaje-enviado">¡Gracias por su mensaje!</div>
            <h3>Contáctanos a través de nuestras redes sociales y número de telefono</h3>
            <h3>¡NO SE REALIZAN ENVÍOS!</h3>
            <h3>Solo retiros en la sucursal</h3>
      </form>
  </main>
</body>
</html>
